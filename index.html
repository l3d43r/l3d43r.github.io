<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#matrix {
  font-family: 'Courier New', monospace;
  font-size: 2rem;
  color: green;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  white-space: nowrap;
  animation: matrix-effect 5s infinite;
}

@keyframes matrix-effect {
  0% {
    content: "C";
  }
  10% {
    content: "Cy";
  }
  20% {
    content: "C";
  }
  30% {
    content: "Cyb";
  }
  40% {
    content: "C";
  }
  50% {
    content: "Cybe";
  }
  60% {
    content: "C";
  }
  70% {
    content: "Cyber";
  }
  80% {
    content: "C";
  }
  90% {
    content: "Cyber ";
  }
  100% {
    content: "Cyber Security";
  }
}
</style>
</head>
<body>
<div id="matrix"></div>
</body>
</html>
