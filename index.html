<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Website</title>
  <style>
    /* CSS styles for the website layout */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }

    #spider-web {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .web {
      position: absolute;
      width: 300px;
      height: 300px;
      background-image: url('spider-web.png');
      background-size: cover;
      animation: rotate 30s infinite linear;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #fff;
    }

    p {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="spider-web">
    <div class="web"></div>
    <div class="web"></div>
    <div class="web"></div>
    <div class="web"></div>
    <div class="web"></div>
    <div class="web"></div>
    <div class="web"></div>
    <div class="web"></div>
  </div>

  <main>
    <h1>Welcome to the Cybersecurity Website</h1>
    <p>This website is dedicated to providing you with the latest information and resources related to cybersecurity.</p>
    <p>Stay updated and stay secure!</p>
  </main>
</body>
</html>
